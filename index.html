<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Sales</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center mt-5 mb-4">Welcome to Car Sales</h1>

  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <img src="car1.jpg" class="card-img-top" alt="Car 1">
        <div class="card-body">
          <h5 class="card-title">Car Model 1</h5>
          <p class="card-text">Price: $20,000</p>
          <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="car2.jpg" class="card-img-top" alt="Car 2">
        <div class="card-body">
          <h5 class="card-title">Car Model 2</h5>
          <p class="card-text">Price: $25,000</p>
          <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="car3.jpg" class="card-img-top" alt="Car 3">
        <div class="card-body">
          <h5 class="card-title">Car Model 3</h5>
          <p class="card-text">Price: $30,000</p>
          <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
